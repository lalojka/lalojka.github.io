<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de WhatsApp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #c8c2bd;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 15px;
            border-radius: 7.5px;
            max-width: 70%;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sender {
            font-weight: bold;
            font-size: 0.9em;
            color: #075E54;
            margin-bottom: 4px;
        }

        .message-content {
            font-size: 0.95em;
        }

        .time {
            font-size: 0.7em;
            color: #667781;
            float: right;
            margin-left: 10px;
            margin-top: 5px;
        }

        .lea {
            background-color: #DCF8C6;
            margin-left: auto;
        }

        .juan, .julia, .lucia {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message lea">
            <div class="sender">Lea</div>
            <div class="message-content">Buenas! Quieren dividir los gastos de ayer?</div>
            <span class="time">10:00</span>
        </div>

        <div class="message lea">
            <div class="sender">Lea</div>
            <div class="message-content">lea:300</div>
            <span class="time">10:01</span>
        </div>

        <div class="message juan">
            <div class="sender">Juan</div>
            <div class="message-content">lea:300,juan:800</div>
            <span class="time">10:02</span>
        </div>

        <div class="message julia">
            <div class="sender">Julia</div>
            <div class="message-content">lea:300,juan:800,julia:0</div>
            <span class="time">10:03</span>
        </div>

        <div class="message lucia">
            <div class="sender">Lucia</div>
            <div class="message-content">lea:300,juan:800,julia:0,lucia:3500</div>
            <span class="time">10:04</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message');
            
            messages.forEach((message, index) => {
                setTimeout(() => {
                    message.classList.add('show');
                }, 1000 * (index + 1)); // 1000ms (1 second) * message index
            });
        });
    </script>
</body>
</html>
